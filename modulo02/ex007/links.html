<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
        # = id
        . = class 
        : = pseudo-classe
        :: = pseudo-elementos 
        > = children
        */

        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        a {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: darkblue;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::after {
            content: ' (link)';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }

        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Personalizando links</h1>
        <ul>
            <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório Github</a></li>
            <li><a href="https://youtube.com/cursoemvideo" target="_blank">Canal do Youtube</a></li>
            <li><a href="https://www.cursoemvideo.com" target="_blank">Site do curso em vídeo</a></li>
        </ul>
    </div>
</body>
</html>
